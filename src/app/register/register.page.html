<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="ion-padding">
    <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
  

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item color="transparent">
              <ion-label position="floating" color="light">Email</ion-label>
              <ion-input color="light" type="text" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item color="transparent">
              <ion-label position="floating" color="light">Password</ion-label>
              <ion-input color="light" type="password" formControlName="password" class="form-controll" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                  *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                  *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
       <ion-grid>
       <ion-row>
         <ion-col class="ion-text-center">
          <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Register</ion-button>
         </ion-col>
       </ion-row>
     </ion-grid>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>

    </form>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <p class="go-to-login">Already have an account?<br> 
            <ion-button (click)="goLoginPage()">Try to Log In.
              <ion-icon slot="start" name="arrow-back-outline"></ion-icon>       
         </ion-button></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
