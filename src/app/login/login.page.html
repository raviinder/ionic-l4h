<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
  <ion-item  color="transparent">
    <ion-label position="floating" color="primary">Email</ion-label>
    <ion-input color="light" type="text" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.email">
    <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
         {{ validation.message }}
    </div>
    </ng-container>
  </div>
  
  <ion-item  color="transparent">
    <ion-label position="floating" color="primary">Password</ion-label>
    <ion-input color="light" type="password" formControlName="password" class="form-controll" required></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.password">
    <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
      {{ validation.message }}
    </div>
    </ng-container>
  </div>
  
  <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Log In</ion-button><br>
  </form>
  <label class="error-message">{{ errorMessage }}</label>

    <p class="go-to-register">
      No account yet? <a (click)="goToRegisterPage()" style="cursor: pointer;">Create an account.</a>
    </p>
    <ion-button fill="solid" (click)="googleLogin()"><ion-icon slot="start" name="logo-google"></ion-icon>Sign In With Google</ion-button><br>

</ion-content>
