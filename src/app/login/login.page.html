<app-header class='header'></app-header> 

  <ion-content class="ion-padding">
    <br>
    <h1 class="start ion-text-center"> Log in to your account</h1>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
        <ion-grid >
      <ion-row>
        <ion-col>
          <div class="input">
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="input">
            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
          </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row>
        <ion-col> 
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                 {{ validation.message }}
            </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button shape="round" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button shape="round" class="submit-btn" fill="solid" (click)="googleLogin()"><ion-icon slot="start" name="logo-google"></ion-icon>Sign In With Google</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <p class="go-to-register">
   
    <a style="cursor: pointer;" (click)="openRegisterModal()">Sign Up</a>
    |
  <a style="cursor: pointer;">Forgot Password</a>
  </p>
  <label class="error-message">{{ errorMessage }} </label>
  </form>
  
  </ion-content>
