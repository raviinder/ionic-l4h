<ion-header>
  <ion-toolbar class='header'>
    <ion-buttons class="nav-btns" slot="start">
      <ion-menu-button></ion-menu-button>
      <div *ngFor='let b of buttons'>
        <div *ngIf=" !( currentUrl === b.url ) ">
          <ion-button fill="solid" color="primary" routerLink='{{ b.url }}'>{{ b.title }}</ion-button>
        </div>
      </div>
      </ion-buttons>
    <ion-title class="logo" slot="end"><h1><a routerLink="/menu/home/">LANGER FOR HUNGER</a> </h1></ion-title>
  </ion-toolbar>
</ion-header>
